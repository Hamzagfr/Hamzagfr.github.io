<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Tea Cozy/Resources/css/styles.css" />
    <title>Tea Cozy</title>
  </head>

  <body>
    <!-- Header -->
    <header id="menu">
      <img
        id="logo"
        src="/Tea Cozy/Resources/images/tea-cozy-logo.png"
        alt="Tea Cozy Logo"
      />
      <ul id="options">
        <li id="opt1"><a href="#mission">Mission</a></li>
        <li id="opt2"><a href="#featured-tea">Featured Tea</a></li>
        <li id="opt3"><a href="#locations">Locations</a></li>
      </ul>
    </header>

    <!-- Mission -->
    <div id="mission">
      <img
        id="mission-img"
        src="/Tea Cozy/Resources/images/mission-background.jpg"
        alt="Mission Background Image"
      />
      <header id="mission-header">
        <h1 id="title">Our Mission</h1>
        <h4 id="subtitle">
          Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch,
          Fair Trade, Organic Tea
        </h2>
      </header>
    </div>

    <!-- Featured Tea -->
    <header id="featured">
        <h1>Tea of the Month</h1>
        <h4>What's Steeping at The Tea Cozy?</h4>
    </header>
    <div id="images">
        <section >
            <div>
                <img
                id="featured1"
                src="/Tea Cozy/Resources/images/berryblitz.jpg"
                alt="Blitz Berry Tea"
                />
                <p>Fall Berry Blitz Tea</p>
            </div>
            <div>
                <img
                id="featured2"
                src="/Tea Cozy/Resources/images/spiced-rum.jpg"
                alt="Spiced Rum Tea"
                />
                <p>Spiced Rum Tea</p>
            </div>
            <div>
                <img
                id="featured3"
                src="/Tea Cozy/Resources/images/donut.jpg"
                alt="Seasonal Donuts"
                />
                <p>Seasonal Donuts</p>
            </div>
            <div>
                <img
                id="featured4"
                src="/Tea Cozy/Resources/images/myrtle-ave.jpg"
                alt="Myrtle Ave Tea"
                />
                <p>Myrtle Ave Tea</p>
            </div>
            <div>
                <img
                id="featured5"
                src="/Tea Cozy/Resources/images/bedford-bizarre.jpg"
                alt="Bedford Bizzare Tea"
                />
                <p>Bedford Bizzare Tea</p>
            </div>
        </section>
        
        <!-- Locations -->
        <section id="location">
            <div><img id = location-img src="./Resources/images/locations-background.jpg"/></div>
        </section>
    </div>
  </body>
</html>
